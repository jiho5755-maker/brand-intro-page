<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube-제품 하이브리드 레이아웃 테스트</title>

  <!-- jQuery (메이크샵 기본 제공) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Pretendard 폰트 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
    }

    /* 테스트 헤더 */
    .test-header {
      background: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .test-header h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }

    .test-header p {
      color: #888;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .test-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .test-controls button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
    }

    .btn-debug {
      background: #3498db;
      color: white;
    }

    .btn-debug:hover {
      background: #2980b9;
    }

    .btn-cache {
      background: #e74c3c;
      color: white;
    }

    .btn-cache:hover {
      background: #c0392b;
    }

    .btn-reload {
      background: #2ecc71;
      color: white;
    }

    .btn-reload:hover {
      background: #27ae60;
    }

    /* 반응형 테스트 안내 */
    .responsive-info {
      background: #fff3cd;
      color: #856404;
      padding: 10px 20px;
      text-align: center;
      font-size: 13px;
    }

    .responsive-info strong {
      color: #e74c3c;
    }

    /* 메인 콘텐츠 */
    .main-content {
      background: #fff;
      min-height: 60vh;
    }
  </style>
</head>
<body>
  <div class="test-header">
    <h1>YouTube-제품 하이브리드 레이아웃 테스트</h1>
    <p>F12 > Console에서 로그를 확인하세요. 반응형 테스트: F12 > Toggle Device Toolbar (Ctrl+Shift+M)</p>
    <div class="test-controls">
      <button class="btn-debug" onclick="enableYouTubeHybridDebug()">디버그 모드</button>
      <button class="btn-cache" onclick="clearYouTubeHybridCache()">캐시 삭제</button>
      <button class="btn-reload" onclick="location.reload()">새로고침</button>
    </div>
  </div>

  <div class="responsive-info">
    현재 화면 너비: <strong id="screen-width"></strong>px |
    <span id="device-type"></span>
  </div>

  <div class="main-content">
    <!-- YouTube + 제품 연동 섹션 (하이브리드 레이아웃) -->
    <link rel="stylesheet" href="youtube-product-hybrid.css">

    <div class="youtube-product-section">
      <div class="container">
        <div class="section-header">
          <h2 class="h_title">THIS WEEK YOUTUBE</h2>
          <p class="subtitle">이번 주 압화 작업 과정과 제품을 만나보세요</p>
        </div>

        <!-- 메인 영역: 메인 영상 + 제품 정보 -->
        <div id="youtube-main-area" class="main-area">
          <div class="loading-message">
            <div class="spinner"></div>
            <p>최신 영상을 불러오는 중...</p>
          </div>
        </div>

        <!-- 더 많은 영상 -->
        <div class="more-videos-section">
          <h3 class="more-videos-title">더 많은 영상</h3>
          <div id="youtube-more-videos" class="more-videos-grid">
            <!-- JavaScript로 동적 생성 -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- YouTube-Product Hybrid JS -->
  <script src="youtube-product-hybrid.js"></script>

  <script>
    // 화면 너비 표시
    function updateScreenInfo() {
      var width = window.innerWidth;
      document.getElementById('screen-width').textContent = width;

      var deviceType = '';
      if (width >= 1024) {
        deviceType = 'Desktop (가로 배치)';
      } else if (width >= 768) {
        deviceType = 'Tablet (가로 배치)';
      } else if (width >= 481) {
        deviceType = 'Mobile (세로 배치, 2열 그리드)';
      } else {
        deviceType = 'Small Mobile (세로 배치, 2열 그리드)';
      }
      document.getElementById('device-type').textContent = deviceType;
    }

    updateScreenInfo();
    window.addEventListener('resize', updateScreenInfo);

    console.log('=== YouTube-제품 하이브리드 레이아웃 테스트 ===');
    console.log('1. "디버그 모드" 버튼: 상세 로그 활성화');
    console.log('2. "캐시 삭제" 버튼: 새로운 데이터 로드');
    console.log('3. 하단 썸네일 클릭: 메인 영상 교체');
    console.log('');
  </script>
</body>
</html>
