<!-- YouTube + 제품 연동 섹션 (하이브리드 레이아웃) -->
<link rel="stylesheet" href="youtube-product-hybrid.css">

<div class="youtube-product-section">
  <div class="container">
    <div class="section-header">
      <h2 class="h_title">THIS WEEK YOUTUBE</h2>
      <p class="subtitle">이번 주 압화 작업 과정과 제품을 만나보세요</p>
    </div>

    <!-- 메인 영역: 메인 영상 + 제품 정보 -->
    <div id="youtube-main-area" class="main-area">
      <div class="loading-message">
        <div class="spinner"></div>
        <p>최신 영상을 불러오는 중...</p>
      </div>
    </div>

    <!-- 더 많은 영상 -->
    <div class="more-videos-section">
      <h3 class="more-videos-title">더 많은 영상</h3>
      <div id="youtube-more-videos" class="more-videos-grid">
        <!-- JavaScript로 동적 생성 -->
      </div>
    </div>
  </div>
</div>

<!-- YouTube-Product Hybrid JS -->
<script src="youtube-product-hybrid.js"></script>
